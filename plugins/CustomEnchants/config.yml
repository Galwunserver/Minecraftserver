ExpeditionT1StoneExpAmountHigh: 2

ExpeditionT2StoneExpAmountLow: 2
ExpeditionT2StoneExpAmountHigh: 3

ExpeditionT3StoneExpAmountLow: 3
ExpeditionT3StoneExpAmountHigh: 4


